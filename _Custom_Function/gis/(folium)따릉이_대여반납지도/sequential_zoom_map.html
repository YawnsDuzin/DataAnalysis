<script>
var locations = [(37.5665, 126.978), (35.6895, 139.6917), (40.7128, -74.006), (51.5074, -0.1278)];
var index = 0;
var map = null;

function initMap(mapObject) {
    map = mapObject;
    setTimeout(zoomToNext, 1000);
}

function zoomToNext() {
    if (index < locations.length) {
        var loc = locations[index];
        map.flyTo(loc, 10, {
            duration: 2
        });
        index++;
        setTimeout(zoomToNext, 5000);  // 5초 후 다음 위치로 이동
    }
}

window.addEventListener('load', function() {
    initMap(document.querySelector('.folium-map')._leaflet_map);
});
</script>
